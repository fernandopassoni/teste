<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sele√ß√£o de Formas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .example-link {
            color: #00bcd4;
            text-decoration: none;
        }

        .score-panel {
            position: fixed;
            right: 20px;
            top: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .question {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .speaker-icon {
            color: #666;
            cursor: pointer;
        }

        .shapes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .shape-container {
            border: 2px solid #e0e0e0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            cursor: pointer;
            position: relative;
        }

        .shape-container.selected {
            border-color: #4CAF50;
        }

        .shape-container::after {
            content: '‚úì';
            position: absolute;
            bottom: 5px;
            right: 5px;
            color: #4CAF50;
            display: none;
        }

        .shape-container.selected::after {
            display: block;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 86.6px solid #ffd700;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .blue-circle {
            background-color: #64b5f6;
        }

        .purple-circle {
            background-color: #ce93d8;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #00bcd4;
        }

        .submit-btn {
            background-color: #66cc00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #59b300;
        }

        .timer {
            color: #666;
            font-size: 14px;
        }

        .score {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .score-label {
            background-color: #ff7043;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="example-link">Aprenda com um exemplo ‚ñº</a>
        <div class="score-panel">
            <div>Quest√µes respondidas</div>
            <div class="score">0</div>
            <div class="timer">PAUSADO</div>
            <div class="score-label">
                Pontua√ß√£o Smart
                <br>
                de 100
            </div>
            <div class="score">0</div>
        </div>
    </div>

    <div class="question">
        <span class="speaker-icon">üîä</span>
        <span>Selecione todos os c√≠rculos.</span>
    </div>

    <div class="shapes-grid">
        <div class="shape-container" data-shape="triangle">
            <div class="triangle"></div>
        </div>
        <div class="shape-container" data-shape="circle">
            <div class="circle blue-circle"></div>
        </div>
        <div class="shape-container" data-shape="circle">
            <div class="circle purple-circle"></div>
        </div>
        <div class="shape-container" data-shape="square">
            <div class="square"></div>
        </div>
    </div>

    <button class="submit-btn">Enviar</button>

    <script>
        const containers = document.querySelectorAll('.shape-container');
        const submitBtn = document.querySelector('.submit-btn');
        const scoreDisplay = document.querySelector('.score');
        const speakerIcon = document.querySelector('.speaker-icon');

        containers.forEach(container => {
            container.addEventListener('click', () => {
                container.classList.toggle('selected');
            });
        });

        function checkAnswer() {
            const selectedShapes = document.querySelectorAll('.selected');
            const correctAnswer = Array.from(selectedShapes).every(shape => 
                shape.dataset.shape === 'circle') && 
                selectedShapes.length === 2;

            if (correctAnswer) {
                scoreDisplay.textContent = 
                    (parseInt(scoreDisplay.textContent) + 1).toString();
                alert('Correto!');
            } else {
                alert('Incorreto. Tente novamente!');
            }
        }

        submitBtn.addEventListener('click', checkAnswer);

        speakerIcon.addEventListener('click', () => {
            const utterance = new SpeechSynthesisUtterance('Selecione todos os c√≠rculos');
            utterance.lang = 'pt-BR';
            window.speechSynthesis.speak(utterance);
        });
    </script>
</body>
</html>
